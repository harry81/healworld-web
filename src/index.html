<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">

  <meta property="og:url" content="https://www.healworld.co.kr" />
  <meta property="og:title" content="Let us heal the world" />
  <meta property="og:description" content="내가 쓰지 않는 물건에 새 숨결을">
  <meta property="og:image" content="https://www.healworld.co.kr/assets/imgs/logo.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <title>힐월드</title>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','fooga');

    if (window.location.href.indexOf('healworld') > -1)
      fooga('create', 'UA-89777478-1', 'auto');
    else
      fooga('create', 'UA-89777478-2', 'auto');
</script>


  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <script>
  let swRegistration = null;

  if (('serviceWorker' in navigator) &&
      (window.location.href.indexOf('healworld') > -1) ||
      (window.location.href.indexOf('service') > -1)) {
    navigator.serviceWorker.register('service-worker.js')
      .then((registration) => {
        console.log('service worker installed in index');
        swRegistration = registration;
      }
           ).catch(err => console.log('service worker Error', err));
  }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app class="md"></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <script src="push-notification.js"></script>


</body>
</html>
