<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">

  <meta property="og:url" content="https://www.healworld.co.kr" />
  <meta property="og:title" content="Let us heal the world" />
  <meta property="og:description" content="세상을 치유하는 가장 손쉬운 방법">
  <meta property="og:image" content="https://www.healworld.co.kr/assets/imgs/logo.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <title>Let us heal the world</title>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <script>
  let swRegistration = null;

if (('serviceWorker' in navigator) &&
    (window.location.href.indexOf('healworld') > -1)) {
  navigator.serviceWorker.register('service-worker.js')
    .then((registration) => {
      console.log('service worker installed in index');
      swRegistration = registration;
    }
         ).catch(err => console.log('Error', err));
}

  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <script src="push-notification.js"></script>


</body>
</html>
