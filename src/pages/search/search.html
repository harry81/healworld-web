<ion-content padding>

  <form  [formGroup]="searchForm" id="searchForm">
    <ion-item no-lines>
      <ion-label>검색어</ion-label>
      <ion-input  formControlName="search" name="search" clearInput></ion-input>
    </ion-item>

    <ion-list radio-group formControlName="dist" name="dist">
      <ion-list-header>
        반경
      </ion-list-header>

      <ion-item>
        <ion-label>1 Km</ion-label>
        <ion-radio value="1000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>10 Km</ion-label>
        <ion-radio value="10000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>100 Km</ion-label>
        <ion-radio value="100000"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>500 Km</ion-label>
        <ion-radio value="500000"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-row>
        <ion-col>
          <button type="submit" ion-button mini outline round (click)="dismiss()" [disabled]="!searchForm.valid" form="searchFrom">검색</button>
        </ion-col>

        <ion-col>
          <button ion-button mini outline round (click)="dismiss(false)">취소</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </form>

</ion-content>
