<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>계정</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding-bottom *ngIf="!authService.isAuthorized()">
    <ion-card-header>
      로그인 하세요.
    </ion-card-header>

    <ion-item>
      <a href="{{authService.baseUrl}}login/kakao/">
        <button ion-button outline round block color="kakao">카카오</button></a>
    </ion-item>

    <ion-item>
      <a href="{{authService.baseUrl}}login/naver/">
        <button ion-button outline round block color="secondary">네이버</button></a>
    </ion-item>

    <ion-item>
      <a href="{{authService.baseUrl}}login/facebook/">
        <button ion-button outline round block>페이스북</button></a>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="authService.isAuthorized()">
    <ion-item>
      {{profile_picture_url}}
      <ion-avatar item-left>
        <img data-src="{{user.profile_picture_url}}"/>
      </ion-avatar>
      <h2>{{username}}</h2>
      <h3>{{social_auth.provider}}</h3>
    </ion-item>

    <!-- <ion-item> -->
    <!--   <ion-label>푸시 알림 받기 </ion-label> -->
    <!--   <ion-toggle  [(ngModel)]="notification_push" (ionChange)="subscribeToPush();" checked="true"></ion-toggle> -->
    <!-- </ion-item> -->

    <ion-item>
      <ion-label>전화</ion-label>
      <ion-input placeholder="" name="phone"  [(ngModel)]="phone" clearInput></ion-input>
      <button ion-button item-right (click)="patchProfile()">변경</button>
    </ion-item>

  </ion-card>
</ion-content>

<ion-footer *ngIf="authService.isAuthorized()" >
  <ion-toolbar>
    <ion-item>
      <ion-col offset-33>
        <button ion-button (click)="logout()">나가기</button>
      </ion-col>
    </ion-item>
  </ion-toolbar>
</ion-footer>
