<ion-header>

  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupform" id="postFrom">
    <ion-list>
    <ion-list-header>
      필수
    </ion-list-header>
    <ion-item no-lines>
      <ion-input type="text" formControlName="phone" placeholder="휴대폰번호"></ion-input>
      <button ion-button item-right outline>인증받기</button>
    </ion-item>

    <ion-item no-lines>
      <ion-input type="number" formControlName="verified_number" placeholder="인증번호"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-input type="password"  formControlName="password1" placeholder="비밀번호"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-input type="password"  formControlName="password2" placeholder="비밀번호(확인)"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      선택
    </ion-list-header>
    <ion-item>
      <ion-input type="text" formControlName="nick" placeholder="닉네임"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full>가입하기</button>
  </form>

</ion-content>
