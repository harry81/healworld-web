<ion-header>
  <ion-navbar>
    <ion-title>등록된 자원</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <div class="list-title">{{item.properties.memo}}</div>
    </ion-item>

    <ion-item>
      <ion-slides pager>
        <ion-slide *ngFor="let image of item.properties.images">
          <img src="{{image.itemshot.thumbnail__400x400}}">
        </ion-slide>
      </ion-slides>

      <ion-row>
        <ion-col right>
          <p>{{item.properties.price}}원</p>
        </ion-col>
        <ion-col>
          <p>{{item.properties.created_at | date : format : timezone}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button icon-right full  (click)="showMap()">
          {{item.properties.address}}
          <ion-icon name="map"></ion-icon>
        </button>

      </ion-row>

    </ion-item>

    <ion-list>
      <ion-item *ngFor="let comment of comments">
        <ion-avatar item-left>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>

        <ion-row>
          <h4><b>{{ comment.user_name }}</b>&nbsp;{{ comment.comment }}</h4>
        </ion-row>

        <ion-row>
          <p>{{ comment.submit_date | amTimeAgo}}</p>
        </ion-row>

      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="postForm" (ngSubmit)="postComment()">

      <ion-item>
        <ion-input formControlName="comment" placeholder="댓글 달기" name="comment" class="comment"></ion-input>
        <button ion-button outline item-right>등록</button>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
