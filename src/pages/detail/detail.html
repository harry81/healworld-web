<ion-header>
  <ion-navbar>
    <ion-title>{{item.properties.memo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      {{item.properties.price}}
    </ion-item >

    <ion-item>
      <div *ngFor="let image of item.properties.images">
        <img height="200" src="{{image.itemshot.thumbnail__400x400}}">
      </div>
    </ion-item>

    <ion-item >
      {{item.properties.address}}
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <sebm-google-map-circle [latitude]="lat" [longitude]="lng" [clickable]="true" fillColor="#00ff00" [radius]="1000"></sebm-google-map-circle>
      </sebm-google-map>
    </ion-item>
  </ion-card>

</ion-content>
