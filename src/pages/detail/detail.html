<ion-header>
  <ion-navbar>
    <ion-title>등록된 자원</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <div class="list-title">{{item.properties.memo}}</div>
    </ion-item>

    <ion-item>
      <div *ngFor="let image of item.properties.images">
        <img height="200" src="{{image.itemshot.thumbnail__400x400}}">
      </div>
      <p>{{item.properties.price}} /
      {{item.properties.created_at | date : format : timezone}}</p>
    </ion-item>

    <ion-item >
      <p>{{item.properties.address}}
        <button mini (click)="showMap()"><ion-icon name="map"></ion-icon></button>
        </p>
    </ion-item>

    <form [formGroup]="postForm" (ngSubmit)="postComment()">
      <ion-input formControlName="comment" placeholder="comment" name="comment"></ion-input>
    </form>

    <ion-list>
      <ion-item *ngFor="let comment of comments">

        <ion-avatar item-left>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>

        <ion-row>
          <h4><b>{{ comment.user_name }}</b>&nbsp;{{ comment.comment }}</h4>
        </ion-row>

        <ion-row>
          <p>{{ comment.submit_date | amTimeAgo}}</p>
        </ion-row>

      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
