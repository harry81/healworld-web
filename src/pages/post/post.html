<ion-header>
  <ion-navbar>
    <ion-title>등록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" id="postFrom">
    <ion-item>
      <ion-label>제목</ion-label>
      <ion-input formControlName="title" placeholder="가방 팝니다" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <div class="image-upload">
        <label for="file-input">
            <ion-icon name="ios-cloud-upload-outline"></ion-icon>
        </label>

        <input id="file-input" type="file" class="custom-file-input" (change)="onPostImage(input)" formControlName="image_ids" #input capture="camera" title=" " accept="images/*" />
        <input type="hidden" name="image_ids"  />
      </div>
    </ion-item>

    <ion-item>
      <ion-label>세부</ion-label>
      <ion-textarea formControlName="memo" placeholder="한달 썼어요" name="memo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>가격</ion-label>
      <ion-input formControlName="price" placeholder="5000" name="price"></ion-input>
    </ion-item>

    <ion-item text-center>
      <ion-slides  #mySlider pager [options]="mySlideOptions">
        <ion-slide pager>
          <img *ngFor="let image of preview" src="{{image.itemshot.thumbnail__200x200}}">
        </ion-slide>
      </ion-slides>
      <p>{{address}}</p>
    </ion-item>

  </form>

  <ion-footer>
    <button ion-button full type="submit" [disabled]="!postForm.valid" form="postFrom">등록완료</button>
  </ion-footer>

</ion-content>
