<ion-header>
  <ion-navbar>
    <ion-title>자원 등록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <input type="file" class="custom-file-input" (change)="onPostImage(input)" formControlName="image_ids" #input capture="camera" title=" " accept="images/*" />
      <input type="hidden" name="image_ids"  />
    </ion-item>

    <ion-item>
      <ion-label>제목</ion-label>
      <ion-input formControlName="title" placeholder="가방 팝니다" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>세부</ion-label>
      <ion-textarea formControlName="memo" placeholder="한달 썼어요" name="memo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>가격</ion-label>
      <ion-input formControlName="price" placeholder="5000" name="price"></ion-input>
    </ion-item>

    <ion-item>
      {{address}}
    </ion-item>

    <ion-item>
      <ion-slides pager>
        <ion-slide >
          <img *ngFor="let image of preview" src="{{image.itemshot.thumbnail__100x100}}">
        </ion-slide>
      </ion-slides>

    </ion-item>

    <button ion-button full type="submit" [disabled]="!postForm.valid">등록완료</button>
  </form>
</ion-content>
