<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col width-75 text-center>
        <ion-searchbar
           placeholder = "Heal World"
           [showCancelButton]="shouldShowCancel"
           (ionCancel)="onSearchCancel($event)"
           (search)="onSearchInput($event)">
        </ion-searchbar>
      </ion-col>
      <ion-col text-right>
        <button ion-button mini (click)="locatePosition()"><ion-icon name="md-locate"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="home">

  <ion-item>
    <ion-icon name="ios-water-outline" item-left></ion-icon>
    <p>{{address}} {{items.length}} 건 </p>
  </ion-item>

  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content
       pullingIcon="arrow-dropdown"
       pullingText="Pull to refresh"
       refreshingSpinner="circles"
       refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-item >
        <ion-avatar item-left>
          <img data-src="{{item.properties.user.profile_picture}}"/>
        </ion-avatar>

        <ion-row>
          <ion-col class="date">
            <b>{{item.properties.user.username}}</b>
          </ion-col>
          <ion-col>
            <p>{{item.properties.created_at | amTimeAgo}}</p>
          </ion-col>
        </ion-row>
        <ion-row >
          <span class="address">{{item.properties.address}}</span>
        </ion-row>
      </ion-item>

      <img height="95%" src="{{item.properties.image}}" (click)="itemTapped(item)">
      <ion-row>
        <ion-col>
          <p class="price">{{item.properties.price}} 원</p>
        </ion-col>
      </ion-row>

      <ion-card-content>
        <p><b>{{item.properties.title}}</b></p>
        <span class="memo">{{item.properties.memo}}
        </span>
      </ion-card-content>

      <ion-row>
        <ion-col class="detail" center>
          <ion-icon name="text"></ion-icon>
          {{ item.properties.cnt_of_comments }} 댓글
        </ion-col>

        <ion-col class="detail" center>
          {{item.properties.price}} 원
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
