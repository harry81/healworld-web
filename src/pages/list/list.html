<!--
  Generated template for the List page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-avatar item-left>
        {{ item }}
      </ion-avatar>

      <ion-item *ngFor="let image of item.properties.images">
        <img src="{{image.itemshot.small_square_crop}}">
      </ion-item>

    </ion-item>
  </ion-list>
</ion-content>
