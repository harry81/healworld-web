<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-searchbar
         placeholder = "Heal World"
         [showCancelButton]="shouldShowCancel"
         (ionCancel)="onSearchCancel($event)"
         (search)="onSearchInput($event)">
      </ion-searchbar>
    </ion-row>

    <ion-row>
      <ion-col width-75 text-center><p>{{address}}</p>
      </ion-col>
      <ion-col text-right>
        <button ion-button mini (click)="locatePosition()"><ion-icon name="md-locate"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="home">
  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content
       pullingIcon="arrow-dropdown"
       pullingText="Pull to refresh"
       refreshingSpinner="circles"
       refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-item >

        <ion-avatar item-left>
          <a href="http://backend.healworld.co.kr/login/facebook/"><img data-src="{{item.properties.user.profile_picture.thumbnail__50x50}}" /></a>
        </ion-avatar>
        <ion-row>
          <ion-col>
            <b>{{item.properties.user.username}}</b>
          </ion-col>

          <ion-col class="date">
            {{item.properties.created_at | amTimeAgo}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <p>{{item.properties.address}}</p>
          </ion-col>
        </ion-row>

      </ion-item>

      <div *ngFor="let image of item.properties.images" (click)="itemTapped(item)">
        <img height="95%" src="{{image.itemshot.thumbnail__300x200}}">
      </div>

      <ion-card-content>
        <p>{{item.properties.memo}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-left>
            <ion-icon name="text"></ion-icon>
            {{ item.properties.cnt_of_comments }} Comments
          </button>
        </ion-col>

        <ion-col class="price" center>
          {{item.properties.price}}
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
       loadingSpinner="bubbles"
       loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
