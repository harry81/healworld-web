<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home">

  <ion-list>
    <ion-card *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-item >
        <ion-avatar item-left>
          <ion-icon ios="logo-android" md="logo-android"></ion-icon>
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>{{item.properties.user}}</p>
      </ion-item>

      <ion-icon name="add-circle"></ion-icon>
      <div *ngFor="let image of item.properties.images">
        <img height="200" src="{{image.itemshot.thumbnail__300x200}}">
      </div>

      <ion-card-content>
        <p>{{item.properties.memo}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-left>
            <ion-icon name='thumbs-up'></ion-icon>
            12 Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-left>
            <ion-icon name='text'></ion-icon>
            4 Comments
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
</ion-content>
