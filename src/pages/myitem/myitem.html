<ion-header>

  <ion-navbar>
    <ion-title>myitem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h2>{{item.properties.title}}</h2>
        <h3>{{item.properties.created_at | amTimeAgo}}</h3>
        <p>{{item.properties.state}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
