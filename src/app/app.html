<ion-menu [content]="content" (ionOpen)="menuOpened()">
  <ion-content class="card-background-page">
    <ion-card>
      <img src="/assets/imgs/drop-background2.jpg"/>
      <div class="card-title">
        <ion-avatar item-left>
          <img data-src="{{user.profile_picture_url}}"/>
        </ion-avatar>
        <span>{{user.username}}</span>
      </div>

    </ion-card>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer class="short-info">
    <blockquote>"내가 쓰지 않는 물건에 새 숨결을" </blockquote>
    <h3 text-center>
      <a class="contact" href="mailto:chharry@gmail.com?Subject=[힐월드]개선">개발자에게 이메일 전송</a>
    </h3>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
